{% extends 'base.html' %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<h2>Admin Panel</h2>
<form method="POST">
    <input class="form-control mb-2" name="email" placeholder="User Email" required>
    <input class="form-control mb-2" name="amount" placeholder="Amount to Add" type="number" step="0.01" required>
    <button class="btn btn-primary">Add Balance</button>
</form>
{% if message %}
    <div class="alert alert-info mt-3">{{ message }}</div>
{% endif %}
{% endblock %}
