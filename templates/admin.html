<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | WalletoHub</title>
</head>
<body>
  <h2>Admin Panel</h2>
  {% if message %}
    <p style="color:green;">{{ message }}</p>
  {% endif %}
  <form method="POST">
    <input type="email" name="email" placeholder="User Email" required><br>
    <input type="number" name="amount" placeholder="Amount to Add" required><br>
    <button type="submit">Add Balance</button>
  </form>
  <br>
  <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
