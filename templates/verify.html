{% extends 'base.html' %}
{% block title %}Verify Email{% endblock %}
{% block content %}
<h2>Email Verification</h2>
<p>A verification code has been sent to your email. Please enter it below.</p>
<form method="POST">
    <input class="form-control mb-2" name="code" placeholder="Verification Code" required>
    <button class="btn btn-warning">Verify</button>
</form>
{% endblock %}
