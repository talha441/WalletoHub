{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <input class="form-control mb-2" name="name" placeholder="Your Name" required>
    <input class="form-control mb-2" name="email" placeholder="Your Email" required>
    <input class="form-control mb-2" name="password" placeholder="Password" type="password" required>
    <input class="form-control mb-2" name="referred_by" placeholder="Referral Code (optional)">
    <button class="btn btn-success">Register</button>
</form>
<p class="mt-3">Already registered? <a href="/login">Login here</a></p>
{% endblock %}
