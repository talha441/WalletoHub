<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw | WalletoHub</title>
</head>
<body>
  <h2>Withdraw Money</h2>
  {% if success %}
    <p style="color:green;">Withdraw request submitted: {{ amount }} via {{ method }} to {{ number }}</p>
  {% endif %}
  <form method="POST">
    <select name="method" required>
      <option value="">Select Method</option>
      <option value="Bkash">Bkash</option>
      <option value="Nagad">Nagad</option>
      <option value="Rocket">Rocket</option>
      <option value="Paypal">Paypal</option>
      <option value="Payoneer">Payoneer</option>
    </select><br>
    <input type="text" name="number" placeholder="Account Number or Email" required><br>
    <input type="number" name="amount" placeholder="Amount" required><br>
    <button type="submit">Submit Withdraw</button>
  </form>
</body>
</html>
