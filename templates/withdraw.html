<!DOCTYPE html>
<html>
<head>
  <title>Withdraw | WalletoHub</title>
  <style>
    body { font-family: Arial; background: #0c0c0c; color: white; text-align: center; }
    .form-box { background: #1a1a1a; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; margin: 50px auto; }
    input, select { padding: 10px; width: 90%; margin: 10px 0; border-radius: 5px; border: none; }
    button { padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Withdraw Funds</h2>
  <div class="form-box">
    <form method="POST">
      <select name="method" required>
        <option value="" disabled selected>Select Gateway</option>
        <option value="Bkash">Bkash</option>
        <option value="Nagad">Nagad</option>
        <option value="Rocket">Rocket</option>
        <option value="Upay">Upay</option>
        <option value="PayPal">PayPal</option>
        <option value="Payoneer">Payoneer</option>
        <option value="Skrill">Skrill</option>
        <option value="Wise">Wise</option>
        <option value="Binance">Binance (USDT/BTC)</option>
      </select><br>
      <input type="text" name="number" placeholder="Your account/number" required><br>
      <input type="number" step="0.01" name="amount" placeholder="Amount" required><br>
      <button type="submit">Submit Withdraw</button>
    </form>
    <br>
    <a href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
