{% extends 'base.html' %}
{% block title %}Withdraw{% endblock %}
{% block content %}
<h2>Withdraw Balance</h2>
{% if success %}
    <div class="alert alert-success">Withdraw Request Submitted: {{ amount }} BDT to {{ number }} via {{ method }}</div>
{% endif %}
<form method="POST">
    <select name="method" class="form-select mb-2" required>
        <option value="">Select Method</option>
        <option value="Bkash">Bkash</option>
        <option value="Nagad">Nagad</option>
        <option value="Rocket">Rocket</option>
        <option value="PayPal">PayPal</option>
        <option value="Payoneer">Payoneer</option>
    </select>
    <input class="form-control mb-2" name="number" placeholder="Your Number/Email" required>
    <input class="form-control mb-2" name="amount" placeholder="Amount" type="number" step="0.01" required>
    <button class="btn btn-danger">Submit Withdraw</button>
</form>
{% endblock %}
