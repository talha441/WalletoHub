<!DOCTYPE html>
<html>
<head>
  <title>Withdraw - WalletoHub</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Withdraw Balance</h2>
    {% if success %}
      <p class="success">Withdrawal request of ${{ amount }} via {{ method }} ({{ number }}) has been submitted successfully!</p>
    {% endif %}
    <form method="POST">
      <select name="method" required>
        <option value="">Select Gateway</option>
        <option value="Bkash">Bkash</option>
        <option value="Nagad">Nagad</option>
        <option value="Rocket">Rocket</option>
        <option value="PayPal">PayPal</option>
        <option value="Payoneer">Payoneer</option>
      </select>
      <input type="text" name="number" placeholder="Account Number/Email" required>
      <input type="number" name="amount" placeholder="Amount (USD)" step="0.01" required>
      <button type="submit">Withdraw</button>
    </form>
    <a href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
